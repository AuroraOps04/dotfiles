;   To learn more about how to configure Polybar
;   go to https://github.com/polybar/polybar

include-file = $polybar_path/themes/nord/include-modules.ini

[bar/bottom]
width = 100%
height = 30
line-size = 2
offset-y = 10
margin= 20
; offset-x = 10
bottom = true
fixed-center = true

wm-restack = bspwm
; wm-restack = i3

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

; background = ${colors.bg}
background = #00000000
foreground = ${colors.fg}

include-file = $polybar_path/themes/fonts.ini
; include-file = $HOME/polybar-collection/modules.ini
;
modules-left = margin round-left bspwm  title round-right
modules-center = round-left date round-right   
modules-right =   round-left wlan round-right margin round-left filesystem round-right margin round-left pulseaudio round-right margin  round-left memory round-right margin round-left cpu round-right margin  
tray-position = right
; tray-offset-x = -10

tray-maxsize = 16
cursor-click = pointer
cursor-scroll = ns-resize
[bar/top]
width = 100%
height = 30
line-size = 2
; offset-y = 10
; offset-x = 10
bottom = false
fixed-center = true

wm-restack = bspwm
; wm-restack = i3

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.bg}
; background = #00000000
foreground = ${colors.fg}

include-file = $polybar_path/themes/fonts.ini
; include-file = $HOME/polybar-collection/modules.ini
;
modules-left = margin round-left bspwm round-right margin margin margin round-left title round-right
modules-center = round-left date round-right  
modules-right =   round-left filesystem round-right margin round-left pulseaudio round-right margin  round-left memory round-right margin round-left cpu round-right margin  

tray-background = ${colors.trans} 
; tray-background = ${colors.bg-alt}
; tray-transparent=true
tray-position = right
tray-maxsize = 16
; tray-offset-x = -10
cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true
